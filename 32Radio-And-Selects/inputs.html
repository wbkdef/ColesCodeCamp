<!DOCTYPE html>

<body>

<p>Do you prefer cats or dogs?</p>

<!-- Review my notes - try to figure out first, then look at! P2t170204 P3t170221 P4t170416 P5t170924 P6t190122 P7t230120 P7t350117 rm3.0 tp5 -->
<!-- The action is where you send the get request form submission data to for processing (if it's a get request) -->
<!-- Defaults to the current website if ommitted -->
<!-- <form action="https://en.wikipedia.org/wiki/Main_Page" method="post"> USE THIS WHEN THERE IS A SIDE-EFFECT (LIKE THE DATABASE IS CHANGED)--> 
<form action="https://en.wikipedia.org/wiki/Main_Page">
	<!-- The for here has to match the id (for blind ppl's sake) -->
	<label for="dogs">Dogs: </label>  
	<!-- The value of "DOGS" will show in the address bar (b/c default is a get request, where info provided in url rather than message body) -->
	<!-- The name here links this and the cats radio buttons (so can only select one) -->
	<input name="petChoice" id="dogs" type="radio" value="DOGS" required="true">
	
	<label>Cats:
		<input name="petChoice" type="radio" value="CATS" required>
	</label>

	<p>What's your current mood?</p>

<!-- Creates a drop-down list.  The value of the option selected is submitted -->
	<select name="mood">
		<option value="happy">:)</option>
		<option value="neutral">:|</option>
		<option value="sad">:(</option>
	</select>	

	<input type="text" required>

	<!-- Use this to create a larger text area -->
	<textarea rows="10" cols="10"></textarea>

	<!-- Does this submit the form b/c it is at the end of the form? No, a button earlier works as well -->
	<button>Go!</button>
</form>



</body>
</html>
